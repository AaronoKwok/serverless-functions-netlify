<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamstack Explorers - Up and Running with Serverless Functions</title>
  </head>
  <body>
    
    <h1>Up and Running with Serverless Functions</h1>
    <button id="fetch-btn">Fetch</button>
    <button id="fetch-poke-btn">Get Pokedex</button>
    <p id="response-output">Response Placeholder</p>


    <script>

      document.addEventListener('DOMContentLoaded', () => {
        const fetchBtn = document.getElementById('fetch-btn')
        const responseText = document.getElementById('response-output')
        const fetchPokeBtn = document.getElementById('fetch-poke-btn')

        fetchBtn.addEventListener('click', async () => {
          const response = await fetch('/.netlify/functions/hello-world')
            .then(res => res.json()) // from string to json
            .then(data => JSON.stringify(data)) // json back to string lol
          responseText.innerText = response
        })

        fetchPokeBtn.addEventListener('click', async () => {
          const response = await fetch('https://pokeapi.co/api/v2/pokedex/kanto')
            .then(res => res.json())
            .then(data => JSON.stringify(data))
          responseText.innerHTML = response
        })
      })

    </script>
  </body>
</html>
